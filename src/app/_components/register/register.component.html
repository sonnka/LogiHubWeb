<br><br>
<div style="text-align: center;">
  <h5>Creating new account</h5>
</div>
<div id="registerRole" style="text-align: center; margin-top: 75px; display: block;">
  <div>
    <h6>Register as</h6>
  </div>
  <div>
    <input (click)="registerTruckManager()" type="button" value="Truck manager">
  </div>
  <div>
    <input (click)="registerParkingManager()" type="button" value="Parking manager">
  </div>
</div>
<br>
<div id="registerForm" style="text-align: center; display: none">
  <div class="row">
    <div>
      <input #firstName id="firstName" placeholder="First name" type="text">
    </div>
    <div>
      <input #lastName id="lastName" placeholder="Last name" type="text">
    </div>
    <div>
      <input #email id="email" placeholder="Email" type="email">
    </div>
    <div>
      <input #password id="password" placeholder="Password" type="password">
    </div>
    <div>
      <input (focus)="openAutocomplete()" [formControl]="dataControl" [matAutocomplete]="auto" matInput
             placeholder="Choose a company"
             type="text">
      <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onOptionSelected($event.option.value)"
                        [displayWith]="displayFn">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
          {{ option.name }}
        </mat-option>
      </mat-autocomplete>
    </div>
  </div>
  <br> <br>
  <div>
    <input (click)="register(firstName.value, lastName.value, email.value, password.value)"
           type="button" value="Register">
  </div>
</div>
